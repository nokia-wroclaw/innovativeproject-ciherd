<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
{% include '../includes/head.html' %}

<body data-ng-controller="ThemeController" ng-cloak class="ng-cloak" ng-class="state">
    <div class="navbar navbar-inverse navbar-fixed-top" data-ng-include="'/system/views/header.html'" data-role="navigation"></div>
    {% if adminEnabled %}
    <section class="admin-menu">
        <div data-ng-include="'/mean-admin/views/index.html'"></div>
    </section>
    {% else %}
    <section class="admin-menu">
        <div data-ng-include="'/jenkinses/public/views/index.html'"></div>
    </section>

    {% endif %}
    <section class="content">
        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </section>
    {% include '../includes/foot.html' %}
    <div class="footer">
        <div class="container">
            <p class="text-muted">
                <a href="https://github.com/nokia-wroclaw/innovativeproject-ciherd">Jenkins Shepherd</a> &copy; 2014.
                <br>
                <a href="https://github.com/msoltysik">msoltysik</a>,
                <a href="https://github.com/mrydecki">mrydecki</a>,
                <a href="https://github.com/akwak">akwak</a>.
            <p>
        </div>
    </div>
</body>

</html>
