<section data-ng-controller="JenkinsesController" data-ng-init="findOne()">
    <h1>Edit Jenkins</h1>

    <form name="jenkinsForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(jenkinsForm.$valid)"
          novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && jenkinsForm.url.$invalid }">
            <label mean-token="'edit-name'" class="col-md-3 control-label">Description</label>

            <div class="col-md-9">
                <input name="description" type="text" class="form-control" data-ng-model="jenkins.description"
                       id="description"
                       placeholder="Description" required>

                <div ng-show="submitted && jenkinsForm.description.$invalid" class="help-block">
                    <p ng-show="jenkinsForm.description.$error.required">Description is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && jenkinsForm.url.$invalid }">
            <label mean-token="'edit-url'" class="col-md-3 control-label">URL</label>

            <div class="col-md-9">
                <input name="url" type="url" class="form-control" data-ng-model="jenkins.url" id="url" placeholder="Url"
                       required>

                <div ng-show="submitted && jenkinsForm.url.$invalid" class="help-block">
                    <p ng-show="jenkinsForm.url.$error.required">URL is required</p>
                </div>

                <div ng-show="submitted" class="help-block">
                    <p ng-show="jenkinsForm.url.$error.url">Błąd w URL</p>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label mean-token="'edit-url'" class="col-md-3 control-label">User ID</label>

            <div class="col-md-9">
                <input name="UserID" type="text" class="form-control" data-ng-model="jenkins.UserID" id="UserID"
                       placeholder="UserID">
            </div>
        </div>

        <div class="form-group">
            <label mean-token="'edit-url'" class="col-md-3 control-label">API Token</label>

            <div class="col-md-9">
                <input name="APIToken" type="text" class="form-control" data-ng-model="jenkins.APIToken" id="APIToken"
                       placeholder="APIToken">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
