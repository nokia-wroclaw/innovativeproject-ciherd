<section data-ng-controller="JenkinsesListController">
    <h1>List of Jenkinses
        <a href="#" title="Refresh plugins list">
            <button type="button" class="btn btn-primary">
                <i class="glyphicon glyphicon-refresh"></i>
            </button>
        </a>
    </h1>
    <!--{{checkboxes.items}}-->

    <table ng-table="tableParams" class="table">
        <tr ng-repeat="jenkins in $data">
            <td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
                <label>
                    <input type="checkbox" ng-model="checkboxes.items[jenkins._id]"/>
                </label>
            </td>
            <td data-title="'Description'">{{jenkins.description}}</td>
            <td data-title="'URL'"><a href="{{jenkins.url}}">{{jenkins.url}}</a></td>

            <td data-title="'Connection Status'" style="text-align: center">
                <span ng-if="jenkins.ConnectionStatus.Online" class="status-online">
                    Online
                    <button type="button" class="btn btn-primary dropdown-toggle" ng-click="connectionStatus(jenkins)">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </button>
                </span>

                <span ng-if="!jenkins.ConnectionStatus.Online" class="status-offline">
                    Offline
                    <button type="button" class="btn btn-primary dropdown-toggle" ng-click="connectionStatus(jenkins)">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </button>
                </span>
            </td>

            <td data-title="'Actions'" style="text-align: right">
                <a href="#!/jenkinses/{{jenkins._id}}" class="no-decoration" title="View Jenkins">
                    <button type="button" class="btn btn-primary">
                        <i class="glyphicon glyphicon-eye-open"></i>
                    </button>
                </a>
                <a href="#!/jenkinses/{{jenkins._id}}/edit" class="no-decoration" title="Edit Jenkins" >
                    <button type="button" class="btn btn-primary">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                </a>
                <a href="#!/jenkinses/{{jenkins._id}}/remove" title="Remove Jenkins" class="no-decoration">
                    <button type="button" class="btn btn-primary">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </a>

                <a href="#!/jenkinses/{{jenkins._id}}/plugins" title="Plugins of Jenkins" class="no-decoration">
                    <button type="button" class="btn btn-primary">
                        <i class="glyphicon glyphicon-flash"></i>
                    </button>
                </a>

                <div class="btn-group" style="text-align: left" dropdown is-open="status.isopen">
                    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                            ng-disabled="disabled">
                        <i class="glyphicon glyphicon-repeat"></i> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href ng-click="hardRestart(jenkins)">Restart</a></li>
                        <li><a href ng-click="softRestart(jenkins)"> SoftRestart</a></li>

                    </ul>
                </div>
                <a href="#!/jenkinses/{{jenkins._id}}/#" title="Show XML Config">
                    <button type="button" class="btn btn-primary dropdown-toggle">
                        <i class="glyphicon glyphicon-cog"></i>
                    </button>
                </a>
            </td>
        </tr>
    </table>

    <script type="text/ng-template" id="ng-table/headers/checkbox.html">
        <label for="select_all"></label>
        <input type="checkbox" ng-model="checkboxes.checked" id="select_all" value=""/>
    </script>

</section>
