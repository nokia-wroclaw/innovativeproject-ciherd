<div class="modal-header">
  <h3 class=modal-title">Remove Jenkinses</h3>
</div>
<form method="post" class="form-horizontal">
  <div class="modal-body">

    <strong>Are you sure do you want to remove this Jenkinses?</strong>
    <ul class="animate-repeat" ng-repeat="jenkins in checked_jenkinses">
      <li>{{jenkins.desc}}</li>
    </ul>


  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" ng-click="removeMassJenkins()">Delete</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>

</form>
