<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
        <div>
          <img src="assets/images/logotype.png" height="25"> Jenkins Shepherd
        </div>
      </a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>

        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/jenkinses')}"><a href="/jenkinses">List of
          Jenkinses</a></li>

        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/jenkinses/jobs')}">
          <a href="/jenkinses/jobs">List of Jobs</a></li>

        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/jenkinses/plugins')}">
          <a href="/jenkinses/plugins">List of Plugins</a></li>


        <li class="dropdown" ng-class="{ open : dd1 }" ng-click="dd1 = !dd1">
          <a href="" ng-show="isLoggedIn()" class="dropdown-toggle" data-toggle="dropdown" role="button"
             style="background: none;" aria-expanded="false">Modules <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li ng-class="{active: isActive('/jenkinses/jobs/copy')}"><a href="/jenkinses/jobs/copy">Copy Jobs</a></li>
            <li ng-class="{active: isActive('/modules/migrate')}"><a href="/modules/migrate">Jenkins Migration</a></li>
            <!--
                        <li ng-class="{active: isActive('/modules/update-center')}"><a href="/modules/update-center">Update Center</a></li>
            -->
            <li ng-class="{active: isActive('/modules/workflow-pipelines')}"><a href="/modules/workflow-pipelines">Workflow
              Pipelines</a></li>
            <!--
                        <li ng-class="{active: isActive('/modules/xunit-statistics')}"><a href="/modules/xunit-statistics">xUnit Statistics</a></li>
            -->
          </ul>
        </li>


      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-show="isLoggedIn() && isActive('/jenkinses')" ng-class="{active: isActive('/jenkins')}"><a
          href="#" ng-click="open()"><b>Add Jenkins</b></a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isAdmin()"><p class="navbar-text">Hello <a href="/admin">{{ getCurrentUser().name }}</a></p></li>
        <li ng-show="isLoggedIn()  && !isAdmin()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
